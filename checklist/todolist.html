<div id="container">

			<ol id="todolist">
				<li id="list"><input type="checkbox">&nbsp;&nbsp;Choose a date for your wedding<span class="ui-icon ui-icon-trash"></span></li>
				<li id="list"><input type="checkbox">&nbsp;&nbsp;Decide on your budget<span class="ui-icon ui-icon-trash"></span></li>

				<li id="list"><input type="checkbox">&nbsp;&nbsp;Start to compile guest list<span class="ui-icon ui-icon-trash"></span></li>
				<li id="list"><input type="checkbox">&nbsp;&nbsp;Look out for wedding venues<span class="ui-icon ui-icon-trash"></span></li>
				<li id="list"><input type="checkbox">&nbsp;&nbsp;Look out for Photographers and Videographers<span class="ui-icon ui-icon-trash"></span></li>
				<li id="list"><input type="checkbox">&nbsp;&nbsp;Decide location for pre-wedding photos<span class="ui-icon ui-icon-trash"></span></li>
				
			</ol>
		</div>
		<input type="image" id="btnAddTask" src="images/addicon.png" width="52" height="52"  style="background-color: white" ></input>

		</div>
		
</div>
