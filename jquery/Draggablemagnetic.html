<!DOCTYPE html>
<html>
<head>
	<title>Draggable</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-3.2.1.js"></script>
	<script src="jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			$("#sub1").draggable({snap:"#main", snapTolerance:20});
			$("#sub2").draggable({snap:true});
			$("#sub3").draggable({snap:true, snapMode:"outter"});
		});
	</script>
	
</head>
<body>
<div class="container row">
<div id="main">
	<div class="sub" id="sub1" style="background-color: yellow" ></div>
	<div class="sub" id="sub2" style="background-color: grey"></div>
	<div class="sub" id="sub3" style="background-color: pink"></div>
	
</div>

<div id="main2">
</div>
</div>
</body>
</html>
