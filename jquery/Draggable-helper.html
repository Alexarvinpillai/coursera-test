<!DOCTYPE html>
<html>
<head>
	<title>Draggable</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-3.2.1.js"></script>
	<script src="jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			$("#sub1").draggable({helper:"clone"});
			$("#sub2").draggable({helper:"clone", opacity:.5});
			$("#sub3").draggable({helper:function(){return $("<div style='border:2px solid black; background: yellow; color: white'>Custom helper</div>")}});
		});
	</script>
	
</head>
<body>
<div id="main">
	<div class="sub" id="sub1" style="background-color: yellow" ></div>
	<div class="sub" id="sub2" style="background-color: grey"></div>
	<div class="sub" id="sub3" style="background-color: pink"></div>
	<p>This is a para</p>
	<p> This is another para</p>
</div>

</body>
</html>
